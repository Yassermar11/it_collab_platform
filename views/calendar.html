    <link rel="stylesheet" href="/css/style.css">

                <svg width="24" height="24" fill="none" stroke="#2b79e3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="19" r="2"/>
                    <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/>
                </svg>
            </span>
            <div class="navbar-profile">
                <span class="profile-name bold-username" id="navbar-username">Loading... ▼</span>
                <div class="profile-dropdown">
                    <a href="/auth/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">

                <li><a href="/" style="text-decoration:none;color:inherit;"><span>🏠</span> Dashboard</a></li>

                <li><a href="/chat" style="text-decoration:none;color:inherit;"><span>💬</span> Team Chat</a></li>
                <li><a href="/meeting" style="text-decoration:none;color:inherit;"><span>👥</span> Meetings</a></li>
                <li><span>📄</span> Files/Docs</li>
                <li><span>⚙️</span> Settings</li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
        </main>
    </div>

    <!-- FullCalendar Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.min.js'></script>

    <script src="/js/calendar.js"></script>
    <script src="/js/al.js"></script>
