<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | IT Collab Platform</title>
  <link rel="stylesheet" href="/css/al.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/tasks.css">
  <link rel="stylesheet" href="/css/modal.css">

</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">IT Collab</div>
    <div class="navbar-actions">
      <span class="navbar-notifications" title="Notifications">
        <svg width="24" height="24" fill="none" stroke="#2b79e3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="19" r="2"/><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/></svg>
      </span>
      <div class="navbar-profile">
        <span class="profile-name bold-username" id="navbar-username">Loading... ▼</span>
        <div class="profile-dropdown" id="profile-dropdown" style="display:none;position:absolute;right:0;top:2rem;background:#fff;box-shadow:0 2px 8px rgba(43,121,227,0.12);border-radius:8px;min-width:120px;padding:0.5rem 0;z-index:100;">
          <a href="/auth/logout" style="display:block;padding:0.5rem 1rem;color:#2b79e3;text-decoration:none;font-weight:500;">Logout</a>
        </div>
      </div>
    </div>
  </nav>
 <div class="container">
  <aside class="sidebar">
    <ul>
      <li><a href="/" style="text-decoration:none;color:inherit;"><span>🏠</span> Dashboard</a></li>
      <li><a href="/projects" style="text-decoration:none;color:inherit;"><span>📁</span> My Projects</a></li>
      <li class="active"><a href="/tasks" style="text-decoration:none;color:inherit;"><span>✅</span> Tasks</a></li>
      <li><a href="/calendar" style="text-decoration:none;color:inherit;"><span>📅</span> Calendar</a></li>
      <li><a href="/chat" style="text-decoration:none;color:inherit;"><span>💬</span> Team Chat</a></li>
      <li><a href="/files" style="text-decoration:none;color:inherit;"><span>📄</span> Files/Docs</a></li>
      <li><span>⚙️</span> Settings</li>
    </ul>
  </aside>

  <main class="main-content">
    <header>
      <h1>Mes Tâches</h1>
      <div class="filter-bar">
        <input type="text" id="search" placeholder="Rechercher une tâche...">
        <select id="statusFilter">
          <option value="">Toutes les statuts</option>
          <option value="inprogress">En cours</option>
          <option value="completed">Terminée</option>
        </select>
      </div>
    </header>

  <section class="tasks-grid" id="tasksContainer">
    <!-- Tasks will be injected here by JavaScript -->
  </section>

  <!-- Task Details Modal -->
  <div class="modal-overlay" id="taskDetailsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Détails de la tâche</h2>
        <button class="modal-close" onclick="closeTaskDetails()">×</button>
      </div>
      <div class="modal-body" id="taskDetailsContent">
        <!-- Task details will be inserted here -->
      </div>
    </div>
  </div>
  <script src="/js/tasks.js"></script>
  <script src="/js/al.js"></script>
</body>
</html>
