<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Expired - IT Collab Platform</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background: #f4f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .expired-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.12);
      text-align: center;
      max-width: 400px;
    }
    .expired-container h2 {
      color: #2b79e3;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .expired-container p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .login-btn {
      background: #2b79e3;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(43,121,227,0.10);
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #1a5fc1;
    }
  </style>
</head>
<body>
  <div class="expired-container">
    <h2>Session Expired</h2>
    <p>Your session has expired.<br>Please login again to access your dashboard.</p>
    <a href="/login"><button class="login-btn">Login</button></a>
  </div>
</body>
</html>
